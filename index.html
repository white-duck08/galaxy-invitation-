<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Farewell Photoshoot Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('collage.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            body {
                background: url('collage-mobile.jpg') no-repeat center center/cover;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0px 0px 20px cyan, 0px 0px 40px magenta;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0px 0px 15px cyan, 0px 0px 30px magenta; }
            to { text-shadow: 0px 0px 30px cyan, 0px 0px 50px magenta; }
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
            text-shadow: 0px 0px 15px yellow;
        }
        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0px 0px 15px yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Galaxy Farewell Photoshoot ðŸš€</h1>
        <p>Dear Mechanical Engineers 2K25,</p>
        <p>Join us for an unforgettable photoshoot under the cosmic sky and capture the final moments of our stellar journey!</p>
        <p><b>Date:</b> March 29, 2025 <br><b>Time:</b> 3 PM - 6 PM <br><b>Venue:</b> [Insert Location]</p>
        
        <div id="countdown">Loading countdown...</div>
    </div>
    
    <script>
        function countdownTimer() {
            const eventDate = new Date("2025-03-29T15:00:00").getTime(); // March 29, 2025, 3 PM
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "The event has started!";
                }
            }, 1000);
        }
        
        countdownTimer();
    </script>
</body>
</html>
